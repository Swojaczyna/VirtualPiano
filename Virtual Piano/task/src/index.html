<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="styl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id = "keyW">W</kbd>
            <kbd id = "keyE">E</kbd>
            <kbd id = "keyT">T</kbd>
            <kbd id = "keyY">Y</kbd>
            <kbd id = "keyU">U</kbd>
        </div>
    </div>
    <script src="input.js"></script>
</body>
</html>
